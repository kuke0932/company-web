<!--回到顶部缓慢滑动-->
<script>
  var currentPosition,timer;
  function GoTop(){
    timer=setInterval("runToTop()",1)
  }
  function runToTop(){
    currentPosition=document.documentElement.scrollTop || document.body.scrollTop;
    currentPosition-=20;
    if(currentPosition>0)
    {
      window.scrollTo(0,currentPosition);
    }
    else
    {
      window.scrollTo(0,0);
      clearInterval(timer);
    }
  }
</script>
